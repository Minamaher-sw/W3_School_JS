            JavaScript Arithmetic Operators
            Arithmetic operators perform arithmetic on numbers (literals or variables).

            Operator	Description
            +	Addition
            -	Subtraction
            *	Multiplication
            **	Exponentiation (ES2016)
            /	Division
            %	Modulus (Remainder)
            ++	Increment
            --	Decrement
             */
            let nuum1 =12 ;
            let num2 =3 ;
            console.log(nuum1 + num2)
            console.log(nuum1 - num2)
            console.log(nuum1 * num2)
            console.log(nuum1 / num2)
            console.log(nuum1 ** num2)
            console.log(nuum1 % num2)
            console.log(nuum1++)
            console.log(num2--)
            console.log(++nuum1)

            *=   x *= y         x = x * y
            /=   x /= y         x = x / y

            Operator	Example	Same As
            <<=         x <<= y	    x = x << y

            >>>=        x >>>= y	x = x >>> y

            Operator	Example	Same As
            &=	     x &= y	    x = x & y
            ^=	     x ^= y	    x = x ^ y
            |=	     x |= y	    x = x | y
            Logical Assignment Operators
            Operator	Example	Same As
            &&=	    x &&= y	    x = x && (x = y)
            ||=	    x ||= y	    x = x || (x = y)
            ??=	    x ??= y	    x = x ?? (x = y)
            */
