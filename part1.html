            /*
            JavaScript Let
            The let keyword was introduced in ES6 (2015)

            Variables declared with let have Block Scope

            Variables declared with let must be Declared before use

            Variables declared with let cannot be Redeclared in the same scope
            */
            //Block Scope
            for(let i =0 ;i<3 ;i++)
                {
                    console.log(i) ;
                }
            //Uncaught ReferenceError: i is not defined
            // console.log(i) ;
            
            /* Global Scope
            Variables declared with the var always have Global Scope.

            Variables declared with the var keyword can NOT have block scope: */
            for(var i =0 ;i<3 ;i++)
                {
                    console.log(i) ;
                }

            /* Cannot be Redeclared
            Variables defined with let can not be redeclared.

            You can not accidentally redeclare a variable declared with let. */
            var x =10 ;
            var x =3 ;
            console.log("x after Redeclared is " + x);

            let y1 =10 ;
            //in same scope Cannot redeclare block-scoped variable 'y1' 
            // let y1 =3 ; 
            console.log("yy not redeclare Bof Let "+y1);
            
            /* Redeclaring Variables
            Redeclaring a variable using the var keyword can impose problems.

            Redeclaring a variable inside a block will also redeclare the variable outside the block: */
            var num =10 ;
            console.log("num out internal scope "+num) ;
            {
                var num =20 ;
                console.log("num internal scope "+num) ;

            }
            console.log("num out internal scope "+num) ;
            /*
            out 
            num out internal scope 10  
            num internal scope 20
            num out internal scope 20 this promblem
            */

            //let solve this problem
            // let cna redeclared in different scope 
            let num1 =10 ;
            console.log("num out internal scope "+num1) ;
            {
                let num1 =20 ;
                console.log("num internal scope "+num1) ;

            }
            console.log("num out internal scope "+num1) ;

            Let Hoisting
            Variables defined with var are hoisted to the top and can be initialized at any time.

            Meaning: You can use the variable before it is declared:
            */
